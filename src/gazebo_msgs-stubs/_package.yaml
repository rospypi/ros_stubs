major_version: 0
minor_version: 1
supported_versions: ">=2.5.19,<2.5.21"
builds:
  - type: msg_stub_gen
    source_dir: "{ROS_SHARE_DIR}/gazebo_msgs/msg"
    out_dir: msg/
    include_paths: &include_paths
      std_msgs:
        - "{ROS_SHARE_DIR}/std_msgs/msg"
      geometry_msgs:
        - "{ROS_SHARE_DIR}/geometry_msgs/msg"
      trajectory_msgs:
        - "{ROS_SHARE_DIR}/trajectory_msgs/msg"
      sensor_msgs:
        - "{ROS_SHARE_DIR}/sensor_msgs/msg"
      std_srvs:
        - "{ROS_SHARE_DIR}/std_srvs/srv"
  - type: srv_stub_gen
    source_dir: "{ROS_SHARE_DIR}/gazebo_msgs/srv"
    out_dir: srv/
    include_paths:
      <<: *include_paths
